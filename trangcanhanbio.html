<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Cá Nhân - Lại Xuân Biển</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CÀI ĐẶT MÀU SẮC & BIẾN --- */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-color: #2563eb; /* Màu chủ đạo */
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --hover-bg: #eff6ff;
        }

        /* --- CẤU TRÚC CƠ BẢN --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- THẺ CARD CHÍNH --- */
        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* --- ẢNH ĐẠI DIỆN --- */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .profile-img:hover {
            transform: scale(1.05);
        }

        /* --- THÔNG TIN TEXT --- */
        h1 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 8px;
            font-weight: 600;
        }

        p.bio {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* --- CÁC NÚT LIÊN KẾT --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Canh giữa nội dung */
            padding: 16px;
            background-color: white;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .link-btn i {
            font-size: 1.2rem;
            position: absolute;
            left: 20px; /* Icon nằm cố định bên trái */
            color: var(--primary-color);
        }

        .link-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        }
        
        .link-btn:hover i {
            color: white;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        /* --- HIỆU ỨNG XUẤT HIỆN --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="xuanbien.jpg" alt="Avatar" class="profile-img">

        <h1>Lại Xuân Biển</h1>
        <p class="bio">Content Creator | Travel Lover<br>Chia sẻ kiến thức về công nghệ và cuộc sống.</p>

        <div class="links">
            
            <a href="https://www.facebook.com/Bequy2311" target="_blank" class="link-btn">
                <i class="fa-brands fa-facebook"></i> Facebook
            </a>
            <a href="https://www.tiktok.com/@biengildur?is_from_webapp=1&sender_device=pc" target="_blank" class="link-btn">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </a>

        </div>
        </br>
        <div class="qr-section">
            <p class="qr-caption">
                <i class="fa-solid fa-qrcode" style="color: var(--primary-color);"></i>
                Ủng hộ / Donate
            </p>
            <br>
            <div class="qr-img-container">
                <img src="bank.jpg" alt="Mã QR Ngân hàng" class="qr-img" width="200">
            </div>
            </br>
            <p class="bank-info">
                Ngân hàng MB Bank<br>
                STK: 0964130540 (Lại Xuân Biển)
            </p>
        </div>
    </div>

</body>
</html>
